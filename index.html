<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>PersonX</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <iframe
              allow="microphone;"
              width="400"
              height="600"
              src="https://console.dialogflow.com/api-client/demo/embedded/45dfa213-4e82-44c8-ae45-f0a72c4c6f06">
            </iframe>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p><h4>
              Here's PersonX - your 24/7 personal assistant.</h4></p>
            <i class="fas fa-robot fa-2x"></i> - "Hoping to have a great day assisting you!"
          </div>
          <img src="img/log.svg" class="image" alt="" />
          <p class="text">
            &copy; <span>Minor Project</span>
        </p>
        </div>
      </div>
    </div>
  </body>
</html>
